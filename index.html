<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Did | Video Conferencing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
              mono: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#e3f2fd',
                100: '#bbdefb',
                500: '#2196F3',
                600: '#1e88e5',
                700: '#1976d2', // Main brand color
                800: '#1565C0',
                900: '#0d47a1',
              },
              dark: {
                bg: '#121212',
                surface: '#1E1E1E',
                border: '#333333'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'enter': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; /* App-like feel */
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      /* Force Vazirmatn on all inputs and buttons specifically to override user agent styles */
      input, button, select, textarea, pre, code, kbd, samp {
        font-family: 'Vazirmatn', sans-serif !important;
      }
    </style>
